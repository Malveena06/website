<!DOCTYPE html>
<html>
<head>
    <title>Candidate Search - Recruitment Solution</title>
    <link rel="stylesheet" href="candidate.css">
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>
    <main>
        <section class="search-section">
            <h2>Candidate Search</h2>
            <form id="search-form">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
                <label for="job-role">Job Role:</label>
                <input type="text" id="job-role" name="job-role">
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="candidate-list-section" class="candidate-list-section">
            <h2>Candidate List</h2>
            <ul id="candidate-list" class="candidate-list"></ul>
        </section>
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>
    <script src="candidate.js"></script>
</body>
</html>
