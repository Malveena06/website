        <section class="register-section">
            <h2>Register</h2>
            <form id="register-form" action="register.php" method="POST">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>
